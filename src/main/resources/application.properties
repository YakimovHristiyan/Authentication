spring.datasource.url=jdbc:postgresql://db:5432/authentication_db
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

auth.api.jwtExpirationInMilliSeconds=3600000
auth.api.jwtRefreshExpirationInMilliSeconds=86400000
auth.api.publicKeyPath=/public_key.pem
auth.api.privateKeyPath=/key.pem

logging.level.root=ERROR